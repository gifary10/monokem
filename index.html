<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monokem Cerdas Cermat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <audio id="background-music" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>
    <audio id="correct-sound">
        <source src="https://www.soundjay.com/buttons/sounds/button-09.mp3" type="audio/mpeg">
    </audio>
    <audio id="wrong-sound">
        <source src="https://www.soundjay.com/buttons/sounds/button-10.mp3" type="audio/mpeg">
    </audio>
    <audio id="winner-sound">
        <source src="https://www.soundjay.com/human/sounds/applause-8.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        <div class="header">
            <h1>MONOKEM CERDAS CERMAT</h1>
            <div class="sound-control">
                <button id="sound-toggle"><i class="fas fa-volume-up"></i></button>
            </div>
            <div class="question-counter">
            Soal: <span id="current-question">0</span> / <span id="max-questions">0</span>
            <button class="btn btn-primary" id="next-question-btn">Berikutnya <i class="fas fa-arrow-right"></i></button>
        <div class="access-code">
                <input type="password" id="access-code-input" placeholder="Masukkan kode akses">
                <button class="btn btn-primary" id="show-answer-btn">Enter</button>
            </div>
        </div>
        </div>
   
        <div class="question-display" id="question-display">
            <div class="blur-container" id="blur-container">
                <div class="question-text" id="question-text">Klik "Soal Berikutnya" untuk memulai</div>
                <div class="answer-text" id="answer-text"></div>
            </div>
            
        </div>
        
        <div class="teams-container" id="teams-container">
            <!-- Teams will be generated by JavaScript -->
        </div>
        
        <div class="controls-container">
            <div class="controls-title">KONTROL TAMBAHAN</div>
            <button class="btn btn-reset" id="reset-all-scores">RESET SEMUA NILAI <i class="fas fa-redo"></i></button>
            <button class="btn btn-primary" id="show-winners-btn">TAMPILKAN PEMENANG <i class="fas fa-trophy"></i></button>
        </div>
    </div>

    <!-- Winner Modal -->
    <div class="modal" id="winner-modal">
        <div class="modal-content">
            <div class="winner-title">HASIL AKHIR</div>
            <div id="winner-cards-container">
                <!-- Winners will be inserted here by JavaScript -->
            </div>
            <button class="btn btn-primary" id="close-modal">Tutup</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="soal.js"></script>
    <script src="script.js"></script>
</body>
</html>
