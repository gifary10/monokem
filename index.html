<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monokem Cerdas Cermat 2025</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <audio id="background-music" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>
    <audio id="correct-sound">
        <source src="benar2.mpeg" type="audio/mpeg">
    </audio>
    <audio id="wrong-sound">
        <source src="https://www.soundjay.com/buttons/sounds/button-10.mp3" type="audio/mpeg">
    </audio>
    <audio id="winner-sound">
        <source src="https://www.soundjay.com/human/sounds/applause-8.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        <div class="header">
            <h1>MONOKEM CERDAS CERMAT 2025</h1>
            <div class="sound-control">
                <button id="sound-toggle"><i class="fas fa-volume-up"></i></button>
            </div>
            <div class="question-counter">
                Soal: <span id="current-question">0</span> / <span id="max-questions">0</span>
            </div>
        </div>

        <div class="question-display" id="question-display">
            <div class="question-text" id="question-text">Klik panah kanan/kiri di keyboard untuk memulai</div>
            <div class="answer-blur-container" id="answer-blur-container">
                <div class="answer-text" id="answer-text"></div>
            </div>
        </div>
        
        <div class="teams-container" id="teams-container"></div>
        
        <div class="controls-container">
            <div class="controls-title">KONTROL TAMBAHAN</div>
            <button class="btn btn-reset" id="reset-all-scores">RESET SEMUA NILAI <i class="fas fa-redo"></i></button>
            <button class="btn btn-primary" id="show-winners-btn">TAMPILKAN PEMENANG <i class="fas fa-trophy"></i></button>
        </div>

        <!-- New Winner Display Section -->
        <div class="winner-section" id="winner-section">
            <div class="winner-header">
                <h2>HASIL AKHIR</h2>
                <button class="btn btn-close-winner" id="close-winner-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="winner-podium" id="winner-podium"></div>
            <div class="confetti-container" id="confetti-container"></div>
        </div>
    </div>

    <audio id="wrong-custom-sound">
        <source src="salah.mpeg" type="audio/mpeg">
    </audio>

    <audio id="correct-custom-sound">
        <source src="benar1.aac" type="audio/aac">
    </audio>

    <script src="soal.js"></script>
    <script src="script.js"></script>
</body>
</html>
